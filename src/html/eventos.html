<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eventos de Votación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        #eventList {
            max-width: 600px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .event {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }

        .event:last-child {
            border-bottom: none;
        }

        .event-title {
            font-weight: bold;
            color: #444;
        }

        .event-detail {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>

    <h1>Eventos de Votación Registrados</h1>
    <div id="eventList">Cargando eventos...</div>

    <div id="eventOptions"></div>


    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="/src/js/ver-eventos.js"></script>

</body>
</html>
