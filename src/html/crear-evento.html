<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear un Evento de Votación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .alert {
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            color: green;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Crear un Evento de Votación</h1>

        <label for="eventName">Nombre del Evento:</label>
        <input type="text" id="eventName" placeholder="Ingresa el nombre del evento">

        <label for="optionNames">Opciones (separadas por coma):</label>
        <input type="text" id="optionNames" placeholder="Opción 1, Opción 2, Opción 3">

        <label for="duration">Duración en minutos:</label>
        <input type="number" id="duration" placeholder="Duración en minutos">

        <button onclick="createVotingEvent()">Crear Evento</button>

        <div id="statusMessage" class="alert" style="display:none;"></div>
    </div>
	<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
<script src="/src/js/votacion.js"></script>

    <script type="module">
	
    </script>

</body>
</html>
